<!DOCTYPE html>
<html>
  <head>
    <!--
    Dit laadt alle scripts uit de assets folder. Als alternatief (altijd up-to-date)
    kun je deze files ook direct van de webservers van de ontwikkelaars halen.
    -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.js" type="text/javascript"></script>
    <script src="assets/js/math.min.js" type="text/javascript"></script>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />

    <!-- Title in the browser header -->
    <title>Koffie</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  </head>
  <body>
    <!-- Meest basic navbar. Bekijk vooral voorbeelden voor responsiveness-->
    <div class="navbar">
      <div class="container text-primary text-center">
        <h1 class="text-danger">The Big Distance Calculator!</h1>
        <br/>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 text-center">
            <!-- here comes the distance toggle -->
            <div type="button" class="btn btn-primary btn-info" id="disttype"
                    onclick="if ($(this).html()=='Manhattan Distance') {
                               $(this).html('Euclidian Distance').attr('class', 'btn btn-primary btn-info')
                             } else {
                               $(this).html('Manhattan Distance').attr('class', 'btn btn-primary btn-danger')
                             }">
                Euclidian Distance
            </div>
          </div>
        </div>
        <div class="help-block"><br/></div>
        <div class="row">
          <div class="col-sm-3 col-md-3">
            <input name="var1" id="var1" type="number" class="form-control" placeholder="var1">
          </div>
          <div class="col-sm-3 col-md-3">
            <input name="var2" id="var2" type="number" class="form-control" placeholder="var2">
          </div>
          <div class="col-sm-3 col-md-3">
            <input name="var3" id="var3" type="number" class="form-control" placeholder="var3">
          </div>
          <div class="col-sm-3 col-md-3">
            <input name="var4" id="var4" type="number" class="form-control" placeholder="var4">
          </div>
        </div>
        <div class="help-block"></div>
        <div class="row">
          <div id="output-block" class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3"></div>
        </div>
        <div class="help-block"></div>
        <div class="row text-center">
          <div class="btn btn-primary" onclick="randomise()">
            Randomise
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/euclidian.js"></script>
  <script src="assets/js/consoleprint.js"></script>
</html>
